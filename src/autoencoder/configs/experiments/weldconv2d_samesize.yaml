__object__:
  path: models
  name: WeldHelper
  args: as_config

windows: 10
aeclass: ConvAutoEncoder2D
aeparams:
  mlp: False
  sample:
    spatial_resolution: 900
    latents_dims: 4
  downblocks:
    channels: [12, 12, 12, 12]
    kernel_stride_paddings: 
    - [8, 1, 1]
    - [8, 1, 1]
    - [8, 1, 1]
    - [8, 1, 1]
    actvn: relu
    
seqclass: FFNet
seqparams:
  seq: [4, 200, 200, 200, 4]
  activation: relu