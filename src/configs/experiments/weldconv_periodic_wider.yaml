__object__:
  path: models
  name: WeldHelper
  args: as_config

windows: 10
aeclass: ConvAutoEncoder
aeparams:
  sample:
    spatial_resolution: 512
    latents_dims: 4
  downblocks:
    channels: [16, 32, 64, 128]
    kernel_stride_paddings: 
    - [8, 2, 1]
    - [8, 2, 1]
    - [4, 2, 1]
    - [4, 2, 1]
    actvn: relu
    padding: circular # for burgers' data

seqclass: FFNet
seqparams:
  seq: [4, 200, 200, 200, 4]
  activation: relu